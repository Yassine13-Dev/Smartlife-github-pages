<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galerie Photos - SMART LIFE FOREVER</title>

    <!-- Bootstrap CSS -->

    <link href="bootstrap.min.css" rel="stylesheet">

    <style>

        body {

            background-color: #f8f9fa;

            color: #343a40;

        }

        .gallery-title {

            text-align: center;

            margin-top: 20px;

            margin-bottom: 40px;

            font-size: 2.5rem;

            font-weight: bold;

            color: #007bff;

        }

        .gallery-container {

            padding: 20px;

        }

        .gallery-item img {

            width: 100%;

            height: auto;

            border-radius: 10px;

            transition: transform 0.3s ease-in-out;

        }

        .gallery-item img:hover {

            transform: scale(1.05);

        }

    </style>

</head>

<body>

    <!-- Titre de la galerie -->

    <div class="gallery-title">

        Galerie Photos

    </div>

    <!-- Conteneur de la galerie -->

    <div class="container gallery-container">

        <div class="row g-4">

            <!-- Première ligne d'images -->

            <div class="col-md-4 col-sm-6 gallery-item">

                <img src="image1.jpg" alt="Photo 1">

            </div>

            <div class="col-md-4 col-sm-6 gallery-item">

                <img src="image2.jpg" alt="Photo 2">

            </div>

            <div class="col-md-4 col-sm-6 gallery-item">

                <img src="image3.jpg" alt="Photo 3">

            </div>

            <!-- Deuxième ligne d'images -->

            <div class="col-md-4 col-sm-6 gallery-item">

                <img src="image1.jpg" alt="Photo 4">

            </div>

            <div class="col-md-4 col-sm-6 gallery-item">

                <img src="image2.jpg" alt="Photo 5">

            </div>

            <div class="col-md-4 col-sm-6 gallery-item">

                <img src="image3.jpg" alt="Photo 6">

            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->

    <script src="bootstrap.bundle.min.js"></script>

</body>

</html>
